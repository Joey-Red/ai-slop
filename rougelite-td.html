    <script>
      /**
       * AUDIO SYSTEM
       */
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      let isMuted = false;

      const playSound = (type) => {
        if (isMuted) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        const now = audioCtx.currentTime;

        if (type === "shoot") {
          osc.type = "sine";
          osc.frequency.setValueAtTime(600 + Math.random() * 200, now);
          osc.frequency.exponentialRampToValueAtTime(100, now + 0.1);
          gain.gain.setValueAtTime(0.1, now);
          gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
          osc.start(now);
          osc.stop(now + 0.1);
        } else if (type === "hit") {
          osc.type = "triangle";
          osc.frequency.setValueAtTime(200, now);
          gain.gain.setValueAtTime(0.05, now);
          gain.gain.linearRampToValueAtTime(0, now + 0.1);
          osc.start(now);
          osc.stop(now + 0.1);
        } else if (type === "pop") {
          // Enemy Death sound
          osc.type = "square";
          osc.frequency.setValueAtTime(150, now);
          osc.frequency.exponentialRampToValueAtTime(40, now + 0.1);
          gain.gain.setValueAtTime(0.05, now);
          gain.gain.linearRampToValueAtTime(0, now + 0.1);
          osc.start(now);
          osc.stop(now + 0.1);
        } else if (type === "bossSpawn") {
          osc.type = "sawtooth";
          osc.frequency.setValueAtTime(100, now);
          osc.frequency.linearRampToValueAtTime(50, now + 1.0);
          gain.gain.setValueAtTime(0.3, now);
          gain.gain.linearRampToValueAtTime(0, now + 1.0);
          osc.start(now);
          osc.stop(now + 1.0);
        } else if (type === "build") {
          osc.type = "sine";
          osc.frequency.setValueAtTime(300, now);
          osc.frequency.linearRampToValueAtTime(600, now + 0.2);
          gain.gain.setValueAtTime(0.1, now);
          gain.gain.linearRampToValueAtTime(0, now + 0.2);
          osc.start(now);
          osc.stop(now + 0.2);
        } else if (type === "start") {
          osc.type = "sine";
          osc.frequency.setValueAtTime(440, now);
          osc.frequency.setValueAtTime(554, now + 0.2); // C#
          osc.frequency.setValueAtTime(659, now + 0.4); // E
          gain.gain.setValueAtTime(0.1, now);
          gain.gain.linearRampToValueAtTime(0, now + 0.8);
          osc.start(now);
          osc.stop(now + 0.8);
        }
      };

      document.getElementById("muteBtn").onclick = () => {
        isMuted = !isMuted;
        document.getElementById("muteBtn").innerText = isMuted ? "üîá" : "üîä";
        if (!isMuted && audioCtx.state === "suspended") audioCtx.resume();
      };

      /**

       */

      const TILE_SIZE = 64;
      const COLORS = {

      };

      // Entities
      const TOWER_TYPES = [
        {
          name: "Sprout",

      const CARDS = [
        {
          title: "Fertile Soil",

          type: "dmg",

        },

      // --- Initializers ---

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        game.width = canvas.width;
        game.height = canvas.height;
        if (game.state === "MENU" || game.state === "IDLE") generatePath();
      }
      window.addEventListener("resize", resize);

      function generatePath() {
        game.path = [];
        const startY = game.height / 2;
        let current = { x: 0, y: startY };
        game.path.push({ ...current });

        const segmentWidth = TILE_SIZE * 2;
        const cols = Math.ceil(game.width / segmentWidth);

        for (let i = 0; i < cols; i++) {
          current.x += segmentWidth;
          let deviation = (Math.random() - 0.5) * (game.height * 0.6);
          let nextY = game.height / 2 + deviation;
          nextY = Math.max(
            TILE_SIZE * 2,
            Math.min(game.height - TILE_SIZE * 2, nextY)
          );
          game.path.push({ x: current.x, y: nextY });
        }
        game.path.push({
          x: game.width + 100,
          y: game.path[game.path.length - 1].y,
        });
      }

      // --- Classes ---

      class Enemy {
        constructor(path, isBoss = false) {
          this.pathIndex = 0;
          this.progress = 0;
          this.x = path[0].x;
          this.y = path[0].y;
          this.isBoss = isBoss;
          this.slowTimer = 0;
          this.wobblePhase = Math.random() * Math.PI * 2;

          // Stats
          const baseHp = 20 * Math.pow(1.3, game.wave - 1);
          this.maxHealth = isBoss ? baseHp * 15 : baseHp; // Boss has 15x HP
          this.health = this.maxHealth;

          const baseSpeed = 1.5 + game.wave * 0.1;
          // Boss speed can vary, lets make it slightly slower but tanky, or fast.
          // Randomize Boss Trait: 0 = Tanky (Slow), 1 = Sprinter (Fast)
          if (isBoss) {
            this.radius = 25;
            if (Math.random() > 0.5) {
              this.speed = baseSpeed * 0.6; // Tanky Slow
              this.maxHealth *= 1.5;
              this.health = this.maxHealth;
              this.name = "Ancient Oak";
            } else {
              this.speed = baseSpeed * 1.3; // Fast
              this.name = "Rabid Wolf";
            }
          } else {
            this.radius = 12;
            this.speed = baseSpeed;
          }
        }

        update() {
          const p1 = game.path[this.pathIndex];
          const p2 = game.path[this.pathIndex + 1];

          if (!p2) return true; // End of path

          const dx = p2.x - p1.x;
          const dy = p2.y - p1.y;
          const dist = Math.sqrt(dx * dx + dy * dy);

          let currentSpeed = this.speed;
          if (this.slowTimer > 0) {
            currentSpeed *= 0.6;
            this.slowTimer--;
          }

          this.progress += currentSpeed / dist;

          if (this.progress >= 1) {
            this.progress = 0;
            this.pathIndex++;
            if (this.pathIndex >= game.path.length - 1) {
              // Reached end
              game.health -= this.isBoss ? 5 : 1; // Boss deals 5 dmg
              createParticles(this.x, this.y, "#f43f5e", 10);
              updateUI();
              playSound("hit");
              return true;
            }
          }

          this.x = p1.x + (p2.x - p1.x) * this.progress;
          this.y = p1.y + (p2.y - p1.y) * this.progress;

          return false;
        }

        draw(ctx, time) {
          const wobble =
            Math.sin(time * 0.01 + this.wobblePhase) * (this.isBoss ? 1 : 3);
          ctx.save();
          ctx.translate(this.x, this.y + wobble);

          // Shadow
          ctx.fillStyle = "rgba(0,0,0,0.1)";
          ctx.beginPath();
          ctx.ellipse(
            0,
            this.radius + 5,
            this.radius * 0.8,
            this.radius * 0.4,
            0,
            0,
            Math.PI * 2
          );
          ctx.fill();

          // Body
          if (this.slowTimer > 0) {
            ctx.fillStyle = "#93c5fd";
          } else {
            ctx.fillStyle = this.isBoss ? COLORS.boss : COLORS.enemy;
          }

          ctx.beginPath();
          if (this.isBoss) {
            // Boss Shape (Square-ish or Big Circle)
            ctx.roundRect(
              -this.radius,
              -this.radius,
              this.radius * 2,
              this.radius * 2,
              10
            );
          } else {
            ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
          }
          ctx.fill();

          // Eyes
          const eyeOffset = this.isBoss ? 10 : 4;
          const eyeSize = this.isBoss ? 6 : 3;
          ctx.fillStyle = "white";
          ctx.beginPath();
          ctx.arc(-eyeOffset, -2, eyeSize, 0, Math.PI * 2);
          ctx.arc(eyeOffset, -2, eyeSize, 0, Math.PI * 2);
          ctx.fill();
          ctx.fillStyle = "black";
          ctx.beginPath();
          ctx.arc(-eyeOffset, -2, eyeSize / 3, 0, Math.PI * 2);
          ctx.arc(eyeOffset, -2, eyeSize / 3, 0, Math.PI * 2);
          ctx.fill();

          // Crown for Boss
          if (this.isBoss) {
            ctx.fillStyle = "#fbbf24"; // Gold
            ctx.beginPath();
            ctx.moveTo(-15, -25);
            ctx.lineTo(-10, -35);
            ctx.lineTo(0, -25);
            ctx.lineTo(10, -35);
            ctx.lineTo(15, -25);
            ctx.fill();
          }

          // Health Bar
          const hpPct = Math.max(0, this.health / this.maxHealth);
          const barWidth = this.isBoss ? 60 : 20;
          const barY = this.isBoss ? -40 : -20;

          ctx.fillStyle = "rgba(0,0,0,0.3)";
          ctx.fillRect(-barWidth / 2, barY, barWidth, 6);
          ctx.fillStyle = "#4ade80";
          ctx.fillRect(-barWidth / 2, barY, barWidth * hpPct, 6);

          // Boss Name
          if (this.isBoss) {
            ctx.fillStyle = "white";
            ctx.font = "bold 10px Nunito";
            ctx.textAlign = "center";
            ctx.fillText(this.name, 0, barY - 5);
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            ctx.strokeText(this.name, 0, barY - 5);
            ctx.fillText(this.name, 0, barY - 5);
          }

          ctx.restore();
        }
      }

      class Tower {
        constructor(x, y, typeIdx) {
          this.x = x;
          this.y = y;
          this.typeIdx = typeIdx;
          this.type = TOWER_TYPES[typeIdx];
          this.cooldownTimer = 0;
          this.angle = 0;
          this.scale = 0;
          this.targetScale = 1;
        }

        update() {
          if (this.scale < this.targetScale) this.scale += 0.1;

          if (this.cooldownTimer > 0) {
            this.cooldownTimer--;
            return;
          }

          let target = null;
          let minDist = Infinity;
          const modRange = this.type.range * game.modifiers.range;

          for (const enemy of game.enemies) {
            const dist = Math.hypot(enemy.x - this.x, enemy.y - this.y);
            if (dist <= modRange && dist < minDist) {
              minDist = dist;
              target = enemy;
            }
          }

          if (target) {
            this.angle = Math.atan2(target.y - this.y, target.x - this.x);

            const dmg = this.type.damage * game.modifiers.damage;
            const cooldown =
              this.type.cooldown * (1 / game.modifiers.attackSpeed);

            if (this.type.name === "Frost") {
              createParticles(this.x, this.y, "#bae6fd", 5);
              game.enemies.forEach((e) => {
                if (Math.hypot(e.x - this.x, e.y - this.y) <= modRange) {
                  e.slowTimer = 60;
                  e.health -= dmg;
                }
              });
              this.cooldownTimer = cooldown;
              playSound("shoot");
            } else {
              game.projectiles.push(
                new Projectile(this.x, this.y, target, this.type, dmg)
              );
              this.cooldownTimer = cooldown;
              this.targetScale = 1.2;
              playSound("shoot");
            }
          }

          if (this.targetScale > 1) this.targetScale -= 0.05;
        }

        draw(ctx) {
          ctx.save();
          ctx.translate(this.x, this.y);
          ctx.scale(
            this.scale * this.targetScale,
            this.scale * this.targetScale
          );

          ctx.fillStyle = "rgba(0,0,0,0.1)";
          ctx.beginPath();
          ctx.ellipse(0, 10, 15, 8, 0, 0, Math.PI * 2);
          ctx.fill();

          ctx.fillStyle = "#e2e8f0";
          ctx.beginPath();
          ctx.arc(0, 0, 15, 0, Math.PI * 2);
          ctx.fill();

          ctx.rotate(this.angle);
          ctx.fillStyle = this.type.color;

          if (this.type.shape === "circle") {
            ctx.beginPath();
            ctx.arc(0, 0, 12, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = this.type.colorDark;
            ctx.beginPath();
            ctx.ellipse(10, 0, 6, 3, 0, 0, Math.PI * 2);
            ctx.fill();
          } else if (this.type.shape === "star") {
            drawStar(ctx, 0, 0, 5, 14, 7);
            ctx.fillStyle = this.type.color;
            ctx.fill();
            ctx.beginPath();
            ctx.fillStyle = "#fef08a";
            ctx.arc(0, 0, 6, 0, Math.PI * 2);
            ctx.fill();
          } else if (this.type.shape === "hex") {
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
              ctx.lineTo(
                12 * Math.cos((i * Math.PI) / 3),
                12 * Math.sin((i * Math.PI) / 3)
              );
            }
            ctx.fill();
            ctx.strokeStyle = "white";
            ctx.lineWidth = 2;
            ctx.stroke();
          }

          ctx.restore();
        }
      }

      class Projectile {
        constructor(x, y, target, type, damage) {
          this.x = x;
          this.y = y;
          this.target = target;
          this.lastTargetPos = { x: target.x, y: target.y };
          this.speed = 8;
          this.damage = damage;
          this.color = type.colorDark;
          this.alive = true;
        }

        update() {
          const tx =
            this.target.health > 0 ? this.target.x : this.lastTargetPos.x;
          const ty =
            this.target.health > 0 ? this.target.y : this.lastTargetPos.y;

          const angle = Math.atan2(ty - this.y, tx - this.x);
          this.x += Math.cos(angle) * this.speed;
          this.y += Math.sin(angle) * this.speed;

          createParticles(this.x, this.y, this.color, 1, 0.5);

          const dist = Math.hypot(tx - this.x, ty - this.y);
          if (dist < 10) {
            if (this.target.health > 0) {
              this.target.health -= this.damage;
            }
            this.alive = false;
          }
        }

        draw(ctx) {
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.arc(this.x, this.y, 4, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      class Particle {
        constructor(x, y, color, life) {
          this.x = x;
          this.y = y;
          this.color = color;
          this.life = life;
          this.maxLife = life;
          const angle = Math.random() * Math.PI * 2;
          const speed = Math.random() * 2;
          this.vx = Math.cos(angle) * speed;
          this.vy = Math.sin(angle) * speed;
          this.size = Math.random() * 4 + 2;
        }

        update() {
          this.x += this.vx;
          this.y += this.vy;
          this.life--;
          this.size *= 0.95;
        }

        draw(ctx) {
          ctx.globalAlpha = this.life / this.maxLife;
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
          ctx.globalAlpha = 1;
        }
      }

      function createParticles(x, y, color, count, lifeMult = 1) {
        for (let i = 0; i < count; i++) {
          game.particles.push(new Particle(x, y, color, 30 * lifeMult));
        }
      }

      function drawStar(ctx, cx, cy, spikes, outerRadius, innerRadius) {
        let rot = (Math.PI / 2) * 3;
        let x = cx;
        let y = cy;
        let step = Math.PI / spikes;

        ctx.beginPath();
        ctx.moveTo(cx, cy - outerRadius);
        for (let i = 0; i < spikes; i++) {
          x = cx + Math.cos(rot) * outerRadius;
          y = cy + Math.sin(rot) * outerRadius;
          ctx.lineTo(x, y);
          rot += step;

          x = cx + Math.cos(rot) * innerRadius;
          y = cy + Math.sin(rot) * innerRadius;
          ctx.lineTo(x, y);
          rot += step;
        }
        ctx.lineTo(cx, cy - outerRadius);
        ctx.closePath();
      }

      // --- Main Loop ---

      function update() {
        if (game.state === "GAME_OVER") return;

        // Wave Logic
        if (game.state === "PLAYING") {
          if (game.enemiesToSpawn > 0) {
            game.spawnTimer--;
            if (game.spawnTimer <= 0) {
              if (game.isBossWave && game.enemiesToSpawn === 1) {
                // Spawn Boss as the last enemy of the wave (or only enemy)
                game.enemies.push(new Enemy(game.path, true));
                playSound("bossSpawn");
              } else {
                game.enemies.push(new Enemy(game.path, false));
              }
              game.enemiesToSpawn--;
              game.spawnTimer = game.waveConfig.interval;
            }
          } else if (game.enemies.length === 0) {
            endWave();
          }
        }

        // Update Entities
        game.enemies = game.enemies.filter((e) => {
          // 1. Move enemy
          const reachedEnd = e.update();

          // 2. Check for death via damage
          if (e.health <= 0) {
            const gold =
              Math.floor(10 * game.modifiers.goldGain) * (e.isBoss ? 10 : 1); // More gold for boss
            game.money += gold;

            if (e.isBoss) {
              createParticles(e.x, e.y, "#fbbf24", 30, 2);
              playSound("bossSpawn"); // Reuse sound for drama
            } else {
              createParticles(e.x, e.y, "#a78bfa", 8);
              playSound("pop");
            }
            updateUI();
            return false; // remove
          }

          // 3. Check for path completion
          if (reachedEnd) {
            return false; // remove
          }

          return true; // keep
        });

        game.towers.forEach((t) => t.update());

        game.projectiles = game.projectiles.filter((p) => {
          p.update();
          return p.alive;
        });

        game.particles = game.particles.filter((p) => {
          p.update();
          return p.life > 0;
        });

        if (game.health <= 0 && game.state !== "GAME_OVER") {
          triggerGameOver();
        }
      }

      function draw() {
        ctx.fillStyle = COLORS.bg;
        ctx.fillRect(0, 0, game.width, game.height);

        ctx.fillStyle = COLORS.grid;
        for (let x = 0; x < game.width; x += 32) {
          for (let y = 0; y < game.height; y += 32) {
            ctx.beginPath();
            ctx.arc(x, y, 2, 0, Math.PI * 2);
            ctx.fill();
          }
        }

        if (game.path.length > 0) {
          ctx.lineCap = "round";
          ctx.lineJoin = "round";

          ctx.lineWidth = 50;
          ctx.strokeStyle = COLORS.pathBorder;
          ctx.beginPath();
          ctx.moveTo(game.path[0].x, game.path[0].y);
          for (let i = 1; i < game.path.length; i++) {
            const p = game.path[i];
            const prev = game.path[i - 1];
            const midX = (prev.x + p.x) / 2;
            const midY = (prev.y + p.y) / 2;
            ctx.quadraticCurveTo(prev.x, prev.y, midX, midY);
            ctx.lineTo(p.x, p.y);
          }
          ctx.stroke();

          ctx.lineWidth = 40;
          ctx.strokeStyle = COLORS.path;
          ctx.stroke();
        }

        if (game.selectedTowerType !== -1) {
          const t = TOWER_TYPES[game.selectedTowerType];
          const modRange = t.range * game.modifiers.range;
          ctx.beginPath();
          ctx.fillStyle = COLORS.range;
          ctx.strokeStyle = COLORS.rangeStroke;
          ctx.arc(game.mouse.x, game.mouse.y, modRange, 0, Math.PI * 2);
          ctx.fill();
          ctx.stroke();
        }

        game.enemies.forEach((e) => e.draw(ctx, Date.now()));
        game.towers.forEach((t) => t.draw(ctx));
        game.projectiles.forEach((p) => p.draw(ctx));
        game.particles.forEach((p) => p.draw(ctx));
      }

      // Speed Accumulator logic
      let speedAccumulator = 0;

      function loop() {
        // Handle variable speed
        speedAccumulator += game.speed;
        const steps = Math.floor(speedAccumulator);
        speedAccumulator -= steps;

        for (let i = 0; i < steps; i++) {
          update();
        }

        draw();
        requestAnimationFrame(loop);
      }

      // --- Interaction ---

      function setSpeed(spd, btn) {
        game.speed = spd;
        document
          .querySelectorAll(".btn-speed")
          .forEach((b) =>
            b.classList.remove("active", "bg-emerald-500", "text-white")
          );
        btn.classList.add("active");
      }
      window.setSpeed = setSpeed; // Make global

      game.selectTower = (idx) => {
        if (game.state === "GAME_OVER") return;

        // Toggle logic
        if (game.selectedTowerType === idx) {
          game.selectedTowerType = -1; // Deselect
          document.body.style.cursor = "default";
        } else {
          game.selectedTowerType = idx;
          document.body.style.cursor = "crosshair";
        }
        updateUI(); // Update buttons
      };

      // Keyboard Hotkeys
      window.addEventListener("keydown", (e) => {
        if (e.key === "1") game.selectTower(0);
        if (e.key === "2") game.selectTower(1);
        if (e.key === "3") game.selectTower(2);
      });

      game.startWave = () => {
        if (game.state !== "IDLE") return;
        game.state = "PLAYING";

        // Boss Logic: Every 10 waves
        game.isBossWave = game.wave % 10 === 0;

        if (game.isBossWave) {
          game.enemiesToSpawn = 1; // Only spawn boss
          const bossAlert = document.getElementById("bossWarning");
          bossAlert.classList.remove("hidden");
          setTimeout(() => bossAlert.classList.add("hidden"), 3000);
        } else {
          game.enemiesToSpawn = 5 + Math.floor(game.wave * 1.5);
        }

        game.waveConfig.hpMultiplier = Math.pow(1.2, game.wave);

        document.getElementById("nextWaveBtn").classList.add("hidden");
        playSound("start");
      };

      function endWave() {
        game.state = "CARD_SELECT";
        game.wave++;
        updateUI();
        showCardSelection();
      }

      function showCardSelection() {
        const container = document.getElementById("cardsContainer");
        container.innerHTML = "";

        for (let i = 0; i < 3; i++) {
          const cardData = CARDS[Math.floor(Math.random() * CARDS.length)];
          const card = document.createElement("div");
          card.className =
            "glass-panel rounded-xl p-6 cursor-pointer hover:bg-white transition transform hover:scale-105 card-anim interactive";
          card.style.animationDelay = i * 0.2 + "s";
          card.innerHTML = `
                    <div class="text-4xl mb-4 text-center">${cardData.icon}</div>
                    <h3 class="text-xl font-bold text-slate-800 mb-2">${cardData.title}</h3>
                    <p class="text-slate-600 text-sm">${cardData.desc}</p>
                `;
          card.onclick = () => applyCard(cardData);
          container.appendChild(card);
        }

        document.getElementById("cardOverlay").classList.remove("hidden");
        document.getElementById("messageTitle").innerText = "Wave Complete";
        document.getElementById("messageSub").innerText =
          "Nature offers a gift...";
        document.getElementById("messageArea").style.opacity = 1;
      }

      function applyCard(card) {
        if (card.type === "dmg") game.modifiers.damage += card.val;
        if (card.type === "range") game.modifiers.range += card.val;
        if (card.type === "spd") game.modifiers.attackSpeed += card.val;
        if (card.type === "gold") game.modifiers.goldGain += card.val;
        if (card.type === "heal") game.health += card.val;

        document.getElementById("cardOverlay").classList.add("hidden");
        document.getElementById("messageArea").style.opacity = 0;

        game.state = "IDLE";
        document.getElementById("nextWaveBtn").classList.remove("hidden");
        updateUI();
        playSound("build");
      }

      function triggerGameOver() {
        game.state = "GAME_OVER";
        document.getElementById("finalScore").innerText = game.wave - 1;
        document.getElementById("gameOverScreen").classList.remove("hidden");
      }

      canvas.addEventListener("mousemove", (e) => {
        game.mouse.x = e.clientX;
        game.mouse.y = e.clientY;
      });

      canvas.addEventListener("click", (e) => {
        if (
          game.state === "MENU" ||
          game.state === "GAME_OVER" ||
          game.state === "CARD_SELECT"
        )
          return;

        if (game.selectedTowerType !== -1) {
          const tType = TOWER_TYPES[game.selectedTowerType];
          if (game.money >= tType.cost) {
            let onPath = false;
            for (let i = 0; i < game.path.length - 1; i++) {
              const p1 = game.path[i];
              const p2 = game.path[i + 1];
              const dist = distToSegment(game.mouse, p1, p2);
              if (dist < 35) {

                break;
              }
            }

              game.money -= tType.cost;

      canvas.addEventListener("contextmenu", (e) => {

      function distToSegment(p, v, w) {

    <script>
      /**
       * AUDIO SYSTEM
       */
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      let isMuted = false;

      const playSound = (type) => {
        if (isMuted) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        const now = audioCtx.currentTime;

        if (type === "shoot") {
          osc.type = "triangle";
          osc.frequency.setValueAtTime(400, now);
          osc.frequency.exponentialRampToValueAtTime(100, now + 0.1);
          gain.gain.setValueAtTime(0.05, now);
          gain.gain.linearRampToValueAtTime(0, now + 0.1);
          osc.start(now);
          osc.stop(now + 0.1);
        } else if (type === "hit") {
          osc.type = "sawtooth";
          osc.frequency.setValueAtTime(100, now);
          gain.gain.setValueAtTime(0.05, now);
          gain.gain.linearRampToValueAtTime(0, now + 0.1);
          osc.start(now);
          osc.stop(now + 0.1);
        } else if (type === "upgrade") {
          osc.type = "sine";
          osc.frequency.setValueAtTime(400, now);
          osc.frequency.linearRampToValueAtTime(800, now + 0.2);
          gain.gain.setValueAtTime(0.1, now);
          gain.gain.linearRampToValueAtTime(0, now + 0.3);
          osc.start(now);
          osc.stop(now + 0.3);
        } else if (type === "error") {
          osc.type = "sawtooth";
          osc.frequency.setValueAtTime(150, now);
          osc.frequency.linearRampToValueAtTime(100, now + 0.1);
          gain.gain.setValueAtTime(0.1, now);
          gain.gain.linearRampToValueAtTime(0, now + 0.1);
          osc.start(now);
          osc.stop(now + 0.1);
        } else if (type === "pop") {
          osc.type = "square";
          osc.frequency.setValueAtTime(150, now);
          osc.frequency.exponentialRampToValueAtTime(40, now + 0.1);
          gain.gain.setValueAtTime(0.05, now);
          gain.gain.linearRampToValueAtTime(0, now + 0.1);
          osc.start(now);
          osc.stop(now + 0.1);
        } else if (type === "build") {
          osc.type = "sine";
          osc.frequency.setValueAtTime(300, now);
          osc.frequency.linearRampToValueAtTime(600, now + 0.2);
          gain.gain.setValueAtTime(0.1, now);
          gain.gain.linearRampToValueAtTime(0, now + 0.2);
          osc.start(now);
          osc.stop(now + 0.2);
        } else if (type === "start") {
          osc.type = "sine";
          osc.frequency.setValueAtTime(440, now);
          osc.frequency.setValueAtTime(554, now + 0.2);
          osc.frequency.setValueAtTime(659, now + 0.4);
          gain.gain.setValueAtTime(0.1, now);
          gain.gain.linearRampToValueAtTime(0, now + 0.8);
          osc.start(now);
          osc.stop(now + 0.8);
        }
      };

      document.getElementById("muteBtn").onclick = () => {
        isMuted = !isMuted;
        document.getElementById("muteBtn").innerText = isMuted ? "üîá" : "üîä";

      /**
       * GAME LOGIC
       */
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      const TILE_SIZE = 64;
      const COLORS = {
        bg: "#ecfdf5",
        path: "#d1fae5",
        pathBorder: "#a7f3d0",
        grid: "rgba(0,0,0,0.03)",

      ];

      const CARDS = [
        {
          title: "Fertile Soil",
          desc: "+20% Damage",
          type: "dmg",
          val: 0.2,
          icon: "üí™",
        },
        {

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        game.width = canvas.width;
        game.height = canvas.height;
        if (game.state === "MENU" || game.state === "IDLE") generatePath();
      }
      window.addEventListener("resize", resize);

      function generatePath() {
        game.path = [];
        const startY = game.height / 2;
        let current = { x: 0, y: startY };
        game.path.push({ ...current });
        const segmentWidth = TILE_SIZE * 2;
        const cols = Math.ceil(game.width / segmentWidth);
        for (let i = 0; i < cols; i++) {
          current.x += segmentWidth;
          let deviation = (Math.random() - 0.5) * (game.height * 0.6);
          let nextY = game.height / 2 + deviation;
          nextY = Math.max(
            TILE_SIZE * 2,
            Math.min(game.height - TILE_SIZE * 2, nextY)
          );
          game.path.push({ x: current.x, y: nextY });
        }
        game.path.push({
          x: game.width + 100,
          y: game.path[game.path.length - 1].y,
        });
      }

      class Enemy {
        constructor(path, isBoss = false) {
          this.pathIndex = 0;
          this.progress = 0;
          this.x = path[0].x;
          this.y = path[0].y;
          this.isBoss = isBoss;
          this.wobblePhase = Math.random() * Math.PI * 2;

          // Status Effects
          this.statuses = {
            slow: 0,
            poison: 0,
            burn: 0,
          };

          const baseHp = 20 * Math.pow(1.3, game.wave - 1);
          this.maxHealth = isBoss ? baseHp * 15 : baseHp;
          this.health = this.maxHealth;
          this.baseSpeed = (1.5 + game.wave * 0.1) * (isBoss ? 0.6 : 1);
          this.radius = isBoss ? 25 : 12;
        }

        update() {
          // Apply Status Effects
          if (this.statuses.poison > 0) {
            this.health -= 0.1; // Poison tick
            this.statuses.poison--;
            if (this.statuses.poison % 20 === 0)
              createParticles(this.x, this.y, "#a3e635", 1);
          }
          if (this.statuses.burn > 0) {
            this.health -= 0.3; // Burn tick (stronger)
            this.statuses.burn--;
            if (this.statuses.burn % 10 === 0)
              createParticles(this.x, this.y, "#f97316", 1);
          }

          // Movement
          const p1 = game.path[this.pathIndex];
          const p2 = game.path[this.pathIndex + 1];
          if (!p2) return true;

          const dx = p2.x - p1.x;
          const dy = p2.y - p1.y;
          const dist = Math.sqrt(dx * dx + dy * dy);

          let currentSpeed = this.baseSpeed;
          if (this.statuses.slow > 0) {
            currentSpeed *= 0.5; // Chill effect
            this.statuses.slow--;
          }

          this.progress += currentSpeed / dist;
          if (this.progress >= 1) {
            this.progress = 0;
            this.pathIndex++;
            if (this.pathIndex >= game.path.length - 1) {
              game.health -= this.isBoss ? 5 : 1;
              createParticles(this.x, this.y, "#f43f5e", 10);
              updateUI();
              playSound("hit");
              return true;
            }
          }
          this.x = p1.x + (p2.x - p1.x) * this.progress;
          this.y = p1.y + (p2.y - p1.y) * this.progress;
          return false;
        }

        draw(ctx, time) {
          const wobble =
            Math.sin(time * 0.01 + this.wobblePhase) * (this.isBoss ? 1 : 3);
          ctx.save();
          ctx.translate(this.x, this.y + wobble);

          // Color based on status
          let fill = this.isBoss ? COLORS.boss : COLORS.enemy;
          if (this.statuses.slow > 0) fill = "#60a5fa"; // Frozen blue
          if (this.statuses.poison > 0 && this.statuses.slow <= 0)
            fill = "#4ade80"; // Poison green
          if (this.statuses.burn > 0) fill = "#fb923c"; // Burning orange

          ctx.fillStyle = fill;
          ctx.beginPath();
          if (this.isBoss)
            ctx.roundRect(
              -this.radius,
              -this.radius,
              this.radius * 2,
              this.radius * 2,
              10
            );
          else ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
          ctx.fill();

          // Status Icons
          if (this.statuses.poison > 0) {
            ctx.fillStyle = "lime";
            ctx.beginPath();
            ctx.arc(8, -10, 3, 0, Math.PI * 2);
            ctx.fill();
          }
          if (this.statuses.burn > 0) {
            ctx.fillStyle = "orange";
            ctx.beginPath();
            ctx.arc(0, -14, 3, 0, Math.PI * 2);
            ctx.fill();
          }
          if (this.statuses.slow > 0) {
            ctx.fillStyle = "cyan";
            ctx.beginPath();
            ctx.arc(-8, -10, 3, 0, Math.PI * 2);
            ctx.fill();
          }

          // Health Bar
          const hpPct = Math.max(0, this.health / this.maxHealth);
          const barWidth = this.isBoss ? 60 : 20;
          const barY = this.isBoss ? -40 : -20;
          ctx.fillStyle = "rgba(0,0,0,0.3)";
          ctx.fillRect(-barWidth / 2, barY, barWidth, 6);
          ctx.fillStyle = "#4ade80";
          ctx.fillRect(-barWidth / 2, barY, barWidth * hpPct, 6);
          ctx.restore();
        }
      }

      class Tower {
        constructor(x, y, typeIdx) {
          this.x = x;
          this.y = y;
          this.typeIdx = typeIdx;
          this.type = TOWER_TYPES[typeIdx];
          this.level = 1;
          this.cooldownTimer = 0;
          this.angle = 0;
          this.scale = 0;
          this.targetScale = 1;
          this.range = this.type.range;
          this.damage = this.type.damage;
          this.maxCooldown = this.type.cooldown;
        }

        upgrade() {
          this.level++;
          this.damage *= 1.25; // +25% dmg
          this.range *= 1.1; // +10% range
          this.maxCooldown *= 0.9; // +10% attack speed
          this.targetScale = 1.3; // Pop animation
          createParticles(this.x, this.y, "#f59e0b", 15);
          playSound("upgrade");
          setTimeout(() => (this.targetScale = 1), 200);
        }

        getSellValue() {
          return Math.floor(this.type.cost * 0.5 * this.level);
        }

        update() {
          if (this.scale < this.targetScale) this.scale += 0.1;
          if (this.targetScale > 1) this.targetScale -= 0.05;
          if (this.cooldownTimer > 0) {
            this.cooldownTimer--;
            return;
          }

          let target = null;
          let minDist = Infinity;
          const modRange = this.range * game.modifiers.range;

          for (const enemy of game.enemies) {
            const dist = Math.hypot(enemy.x - this.x, enemy.y - this.y);
            if (dist <= modRange && dist < minDist) {
              minDist = dist;
              target = enemy;
            }
          }

          if (target) {
            this.angle = Math.atan2(target.y - this.y, target.x - this.x);
            const finalDmg = this.damage * game.modifiers.damage;
            const finalCooldown =
              this.maxCooldown * (1 / game.modifiers.attackSpeed);

            if (this.type.effect === "slow") {
              // Frost Tower: Instant area effect
              createParticles(this.x, this.y, "#bae6fd", 5);
              game.enemies.forEach((e) => {
                if (Math.hypot(e.x - this.x, e.y - this.y) <= modRange) {
                  e.statuses.slow = 60;
                  e.health -= finalDmg;
                }
              });
            } else {
              // Projectile
              game.projectiles.push(
                new Projectile(this.x, this.y, target, this.type, finalDmg)
              );
              this.targetScale = 1.1;
            }
            this.cooldownTimer = finalCooldown;
            playSound("shoot");
          }
        }

        draw(ctx) {
          ctx.save();
          ctx.translate(this.x, this.y);
          ctx.scale(
            this.scale * this.targetScale,
            this.scale * this.targetScale
          );

          // Selection Ring
          if (game.selectedTowerInstance === this) {
            ctx.strokeStyle = "white";
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(0, 0, 22, 0, Math.PI * 2);
            ctx.stroke();
          }

          // Base
          ctx.fillStyle = "rgba(0,0,0,0.1)";
          ctx.beginPath();
          ctx.ellipse(0, 10, 15, 8, 0, 0, Math.PI * 2);
          ctx.fill();
          ctx.fillStyle = "#e2e8f0";
          ctx.beginPath();
          ctx.arc(0, 0, 15, 0, Math.PI * 2);
          ctx.fill();

          ctx.rotate(this.angle);
          ctx.fillStyle = this.type.color;

          if (this.type.shape === "circle") {
            ctx.beginPath();
            ctx.arc(0, 0, 12, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = this.type.colorDark;
            ctx.beginPath();
            ctx.ellipse(10, 0, 6, 3, 0, 0, Math.PI * 2);
            ctx.fill();
          } else if (this.type.shape === "star") {
            drawStar(ctx, 0, 0, 5, 14, 7);
            ctx.fillStyle = this.type.color;
            ctx.fill();
            ctx.beginPath();
            ctx.fillStyle = "#fef08a";
            ctx.arc(0, 0, 6, 0, Math.PI * 2);
            ctx.fill();
          } else if (this.type.shape === "hex") {
            ctx.beginPath();
            for (let i = 0; i < 6; i++)
              ctx.lineTo(
                12 * Math.cos((i * Math.PI) / 3),
                12 * Math.sin((i * Math.PI) / 3)
              );
            ctx.fill();
            ctx.strokeStyle = "white";
            ctx.lineWidth = 2;
            ctx.stroke();
          }

          // Level Stars
          if (this.level > 1) {
            ctx.rotate(-this.angle); // Reset rotation for stars
            ctx.fillStyle = "gold";
            for (let i = 0; i < this.level - 1; i++) {
              ctx.beginPath();
              ctx.arc(-10 + i * 10, -15, 3, 0, Math.PI * 2);
              ctx.fill();
            }
          }

          ctx.restore();
        }
      }

      class Projectile {
        constructor(x, y, target, type, damage) {
          this.x = x;
          this.y = y;
          this.target = target;
          this.lastTargetPos = { x: target.x, y: target.y };
          this.speed = 8;
          this.damage = damage;
          this.type = type;
          this.alive = true;
        }

        update() {
          const tx =
            this.target.health > 0 ? this.target.x : this.lastTargetPos.x;
          const ty =
            this.target.health > 0 ? this.target.y : this.lastTargetPos.y;
          const angle = Math.atan2(ty - this.y, tx - this.x);
          this.x += Math.cos(angle) * this.speed;
          this.y += Math.sin(angle) * this.speed;
          createParticles(this.x, this.y, this.type.colorDark, 1, 0.5);

          if (Math.hypot(tx - this.x, ty - this.y) < 10) {
            if (this.target.health > 0) {
              this.target.health -= this.damage;
              // Apply Status
              if (this.type.effect === "poison")
                this.target.statuses.poison = 180; // 3 sec
              if (this.type.effect === "burn") this.target.statuses.burn = 120; // 2 sec
            }
            this.alive = false;
          }
        }
        draw(ctx) {
          ctx.fillStyle = this.type.colorDark;
          ctx.beginPath();
          ctx.arc(this.x, this.y, 4, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      class Particle {
        constructor(x, y, color, life) {
          this.x = x;
          this.y = y;
          this.color = color;
          this.life = life;
          this.maxLife = life;
          const angle = Math.random() * Math.PI * 2;
          const speed = Math.random() * 2;
          this.vx = Math.cos(angle) * speed;
          this.vy = Math.sin(angle) * speed;
          this.size = Math.random() * 4 + 2;
        }
        update() {
          this.x += this.vx;
          this.y += this.vy;
          this.life--;
          this.size *= 0.95;
        }
        draw(ctx) {
          ctx.globalAlpha = this.life / this.maxLife;
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
          ctx.globalAlpha = 1;
        }
      }

      function createParticles(x, y, color, count, lifeMult = 1) {
        for (let i = 0; i < count; i++)
          game.particles.push(new Particle(x, y, color, 30 * lifeMult));
      }

      function drawStar(ctx, cx, cy, spikes, outerRadius, innerRadius) {
        let rot = (Math.PI / 2) * 3;
        let x = cx;
        let y = cy;
        let step = Math.PI / spikes;
        ctx.beginPath();
        ctx.moveTo(cx, cy - outerRadius);
        for (let i = 0; i < spikes; i++) {
          x = cx + Math.cos(rot) * outerRadius;
          y = cy + Math.sin(rot) * outerRadius;
          ctx.lineTo(x, y);
          rot += step;
          x = cx + Math.cos(rot) * innerRadius;
          y = cy + Math.sin(rot) * innerRadius;
          ctx.lineTo(x, y);
          rot += step;
        }
        ctx.lineTo(cx, cy - outerRadius);
        ctx.closePath();
      }

      function update() {
        if (game.state === "GAME_OVER") return;

        // Wave Spawning
        if (game.state === "PLAYING") {
          if (game.enemiesToSpawn > 0) {
            game.spawnTimer--;
            if (game.spawnTimer <= 0) {
              if (game.isBossWave && game.enemiesToSpawn === 1) {
                game.enemies.push(new Enemy(game.path, true));
                playSound("hit"); // reuse hit sound as boss alert
              } else {
                game.enemies.push(new Enemy(game.path, false));
              }
              game.enemiesToSpawn--;
              game.spawnTimer = game.waveConfig.interval;
            }
          } else if (game.enemies.length === 0) {
            endWave();
          }
        }

        // Update Lists
        game.enemies = game.enemies.filter((e) => {
          const reachedEnd = e.update();
          if (e.health <= 0) {
            game.money +=
              Math.floor(10 * game.modifiers.goldGain) * (e.isBoss ? 10 : 1);
            createParticles(
              e.x,
              e.y,
              e.isBoss ? "#fbbf24" : "#a78bfa",
              e.isBoss ? 30 : 8
            );
            playSound("pop");
            updateUI();
            return false;
          }
          return !reachedEnd;
        });

        game.towers.forEach((t) => t.update());
        game.projectiles = game.projectiles.filter((p) => {
          p.update();
          return p.alive;
        });
        game.particles = game.particles.filter((p) => {
          p.update();
          return p.life > 0;
        });

        if (game.health <= 0 && game.state !== "GAME_OVER") triggerGameOver();
      }

      function draw() {
        ctx.fillStyle = COLORS.bg;
        ctx.fillRect(0, 0, game.width, game.height);

        // Grid
        ctx.fillStyle = COLORS.grid;
        for (let x = 0; x < game.width; x += 32) {
          for (let y = 0; y < game.height; y += 32) {
            ctx.beginPath();
            ctx.arc(x, y, 2, 0, Math.PI * 2);
            ctx.fill();
          }
        }

        // Path
        if (game.path.length > 0) {
          ctx.lineCap = "round";
          ctx.lineJoin = "round";
          ctx.lineWidth = 50;
          ctx.strokeStyle = COLORS.pathBorder;
          ctx.beginPath();
          ctx.moveTo(game.path[0].x, game.path[0].y);
          for (let i = 1; i < game.path.length; i++) {
            const p = game.path[i];
            const prev = game.path[i - 1];
            const midX = (prev.x + p.x) / 2;
            const midY = (prev.y + p.y) / 2;
            ctx.quadraticCurveTo(prev.x, prev.y, midX, midY);
            ctx.lineTo(p.x, p.y);
          }
          ctx.stroke();
          ctx.lineWidth = 40;
          ctx.strokeStyle = COLORS.path;
          ctx.stroke();
        }

        // Placement Preview
        if (game.selectedTowerType !== -1) {
          const t = TOWER_TYPES[game.selectedTowerType];
          const modRange = t.range * game.modifiers.range;

          // Check validity logic (duplicated from click handler for visual)
          let valid = true;
          if (game.money < t.cost) valid = false;

          // Path Collision
          for (let i = 0; i < game.path.length - 1; i++) {
            if (distToSegment(game.mouse, game.path[i], game.path[i + 1]) < 35)
              valid = false;
          }
          // Tower Overlap
          if (
            game.towers.some(
              (t) => Math.hypot(t.x - game.mouse.x, t.y - game.mouse.y) < 30
            )
          )
            valid = false;

          ctx.beginPath();
          ctx.fillStyle = valid ? COLORS.rangeValid : COLORS.rangeInvalid;
          ctx.strokeStyle = valid
            ? COLORS.rangeValidStroke
            : COLORS.rangeInvalidStroke;
          ctx.arc(game.mouse.x, game.mouse.y, modRange, 0, Math.PI * 2);
          ctx.fill();
          ctx.stroke();

          // Ghost Tower
          ctx.globalAlpha = 0.5;
          ctx.fillStyle = t.color;
          ctx.beginPath();
          ctx.arc(game.mouse.x, game.mouse.y, 12, 0, Math.PI * 2);
          ctx.fill();
          ctx.globalAlpha = 1;
        }

        // Selected Tower Range
        if (game.selectedTowerInstance) {
          const t = game.selectedTowerInstance;
          const modRange = t.range * game.modifiers.range;
          ctx.beginPath();
          ctx.strokeStyle = "rgba(255, 255, 255, 0.8)";
          ctx.lineWidth = 2;
          ctx.setLineDash([5, 5]);
          ctx.arc(t.x, t.y, modRange, 0, Math.PI * 2);
          ctx.stroke();
          ctx.setLineDash([]);
        }

        game.enemies.forEach((e) => e.draw(ctx, Date.now()));
        game.towers.forEach((t) => t.draw(ctx));
        game.projectiles.forEach((p) => p.draw(ctx));
        game.particles.forEach((p) => p.draw(ctx));
      }

      let speedAccumulator = 0;
      function loop() {
        speedAccumulator += game.speed;
        const steps = Math.floor(speedAccumulator);
        speedAccumulator -= steps;
        for (let i = 0; i < steps; i++) update();
        draw();
        requestAnimationFrame(loop);
      }

      // Interaction Logic
      function setSpeed(spd, btn) {
        game.speed = spd;
        document
          .querySelectorAll(".btn-speed")
          .forEach((b) =>
            b.classList.remove("active", "bg-emerald-500", "text-white")
          );
        btn.classList.add("active");
      }
      window.setSpeed = setSpeed;

      game.selectTower = (idx) => {
        if (game.state === "GAME_OVER") return;
        // Close upgrade menu if opening build tool
        game.closeUpgrade();

        if (game.selectedTowerType === idx) {
          game.selectedTowerType = -1;
          document.body.style.cursor = "default";
        } else {
          game.selectedTowerType = idx;
          document.body.style.cursor = "crosshair";
        }
        updateUI();
      };

      game.closeUpgrade = () => {
        game.selectedTowerInstance = null;
        document.getElementById("upgradeMenu").classList.add("hidden");
      };

      game.upgradeSelected = () => {
        const t = game.selectedTowerInstance;
        if (!t) return;
        const cost = Math.floor(t.type.cost * 0.8 * t.level);

        if (game.money >= cost) {
          game.money -= cost;
          t.upgrade();
          game.showUpgradeMenu(t); // Refresh UI
          updateUI();
        } else {
          playSound("error");
        }
      };

      game.sellTower = () => {
        const t = game.selectedTowerInstance;
        if (!t) return;
        game.money += t.getSellValue();
        game.towers = game.towers.filter((tower) => tower !== t);
        createParticles(t.x, t.y, "#cbd5e1", 10);
        playSound("build");
        game.closeUpgrade();
        updateUI();
      };

      // Attach to button dynamically
      document.getElementById("btnUpgradeAction").onclick =
        game.upgradeSelected;

      game.showUpgradeMenu = (tower) => {
        game.selectedTowerInstance = tower;
        // Cancel build tool
        game.selectedTowerType = -1;
        document.body.style.cursor = "default";
        updateUI();

        const menu = document.getElementById("upgradeMenu");
        menu.classList.remove("hidden");

        // Positioning
        menu.style.left = tower.x + "px";
        menu.style.top = tower.y - 20 + "px";

        // Stats
        document.getElementById(
          "upgTitle"
        ).innerText = `${tower.type.name} Lvl ${tower.level}`;
        document.getElementById("upgStats").innerText = `Dmg: ${Math.floor(
          tower.damage
        )} | Rng: ${Math.floor(tower.range)}`;

        const cost = Math.floor(tower.type.cost * 0.8 * tower.level);
        document.getElementById("upgCost").innerText = cost;
        document.getElementById("sellValue").innerText = tower.getSellValue();

        const btn = document.getElementById("btnUpgradeAction");
        if (game.money < cost) {
          btn.classList.add("opacity-50", "cursor-not-allowed");
        } else {
          btn.classList.remove("opacity-50", "cursor-not-allowed");
        }
      };

      game.startWave = () => {
        if (game.state !== "IDLE") return;
        game.state = "PLAYING";
        game.isBossWave = game.wave % 10 === 0;
        game.enemiesToSpawn = game.isBossWave
          ? 1
          : 5 + Math.floor(game.wave * 1.5);
        if (game.isBossWave) {
          const alert = document.getElementById("bossWarning");
          alert.classList.remove("hidden");
          setTimeout(() => alert.classList.add("hidden"), 3000);
        }
        game.waveConfig.hpMultiplier = Math.pow(1.2, game.wave);
        document.getElementById("nextWaveBtn").classList.add("hidden");
        playSound("start");
      };

      function endWave() {
        game.state = "CARD_SELECT";
        game.wave++;
        updateUI();
        showCardSelection();
      }

      function showCardSelection() {
        const container = document.getElementById("cardsContainer");
        container.innerHTML = "";
        for (let i = 0; i < 3; i++) {
          const cardData = CARDS[Math.floor(Math.random() * CARDS.length)];
          const card = document.createElement("div");
          card.className =
            "glass-panel rounded-xl p-6 cursor-pointer hover:bg-white transition transform hover:scale-105 card-anim interactive flex flex-col items-center text-center";
          card.style.animationDelay = i * 0.2 + "s";
          card.innerHTML = `<div class="text-4xl mb-4">${cardData.icon}</div><h3 class="text-xl font-bold text-slate-800 mb-2">${cardData.title}</h3><p class="text-slate-600 text-sm">${cardData.desc}</p>`;
          card.onclick = () => applyCard(cardData);
          container.appendChild(card);
        }
        document.getElementById("cardOverlay").classList.remove("hidden");
        document.getElementById("messageArea").style.opacity = 1;
      }

      function applyCard(card) {
        if (card.type === "dmg") game.modifiers.damage += card.val;
        if (card.type === "range") game.modifiers.range += card.val;
        if (card.type === "spd") game.modifiers.attackSpeed += card.val;
        if (card.type === "gold") game.modifiers.goldGain += card.val;
        if (card.type === "heal") game.health += card.val;
        document.getElementById("cardOverlay").classList.add("hidden");
        document.getElementById("messageArea").style.opacity = 0;
        game.state = "IDLE";
        document.getElementById("nextWaveBtn").classList.remove("hidden");
        updateUI();
        playSound("build");
      }

      function triggerGameOver() {
        game.state = "GAME_OVER";
        document.getElementById("finalScore").innerText = game.wave - 1;
        document.getElementById("gameOverScreen").classList.remove("hidden");
      }

      canvas.addEventListener("mousemove", (e) => {
        game.mouse.x = e.clientX;
        game.mouse.y = e.clientY;
      });

      canvas.addEventListener("click", (e) => {
        if (
          game.state === "MENU" ||
          game.state === "GAME_OVER" ||
          game.state === "CARD_SELECT"
        )
          return;

        // 1. Check if clicking an existing tower (Priority over building)
        const clickedTower = game.towers.find(
          (t) => Math.hypot(t.x - game.mouse.x, t.y - game.mouse.y) < 20
        );

        if (clickedTower) {
          game.showUpgradeMenu(clickedTower);
          return;
        } else {
          // Clicked empty space, close upgrade menu
          game.closeUpgrade();
        }

        // 2. Build Logic
        if (game.selectedTowerType !== -1) {
          const tType = TOWER_TYPES[game.selectedTowerType];
          if (game.money >= tType.cost) {
            let onPath = false;
            for (let i = 0; i < game.path.length - 1; i++) {
              if (
                distToSegment(game.mouse, game.path[i], game.path[i + 1]) < 35
              ) {
                onPath = true;
                break;
              }
            }
            const overlap = game.towers.some(
              (t) => Math.hypot(t.x - game.mouse.x, t.y - game.mouse.y) < 30
            );

            if (!onPath && !overlap) {
              game.money -= tType.cost;
              game.towers.push(
                new Tower(game.mouse.x, game.mouse.y, game.selectedTowerType)
              );
              createParticles(game.mouse.x, game.mouse.y, "#ffffff", 10);
              updateUI();
              playSound("build");
              // Keep tool selected for easier placement!
            } else {
              playSound("error");
            }
          } else {
            playSound("error");
          }
        }
      });

      // Right click cancel
      canvas.addEventListener("contextmenu", (e) => {
        e.preventDefault();
        game.selectedTowerType = -1;
        game.closeUpgrade();
        document.body.style.cursor = "default";
        updateUI();
      });

      // Keyboard Controls
      window.addEventListener("keydown", (e) => {
        if (e.key === "1") game.selectTower(0);
        if (e.key === "2") game.selectTower(1);
        if (e.key === "3") game.selectTower(2);
        if (e.key === "Escape") {
          game.selectedTowerType = -1;
          game.closeUpgrade();
          document.body.style.cursor = "default";
          updateUI();
        }
        if (e.code === "Space" || e.code === "Enter") {
          e.preventDefault(); // Prevent scrolling
          game.startWave();
        }
      });

      function distToSegment(p, v, w) {
        const l2 = (v.x - w.x) ** 2 + (v.y - w.y) ** 2;
        if (l2 == 0) return Math.hypot(p.x - v.x, p.y - v.y);
        let t = ((p.x - v.x) * (w.x - v.x) + (p.y - v.y) * (w.y - v.y)) / l2;
        t = Math.max(0, Math.min(1, t));
        return Math.hypot(
          p.x - (v.x + t * (w.x - v.x)),
          p.y - (v.y + t * (w.y - v.y))
        );
      }

      function updateUI() {
        document.getElementById("moneyDisplay").innerText = game.money;
        document.getElementById("healthDisplay").innerText = Math.floor(
          game.health
        );
        document.getElementById("waveDisplay").innerText = game.wave;

        for (let i = 0; i < 3; i++) {
          const btn = document.getElementById(`towerBtn${i}`);
          if (game.selectedTowerType === i) btn.classList.add("active");
          else btn.classList.remove("active");
        }
      }

      document.getElementById("startBtn").onclick = () => {
        if (audioCtx.state === "suspended") audioCtx.resume();
        document.getElementById("startScreen").classList.add("hidden");
        resize();
        game.state = "IDLE";
        updateUI();
        loop();
        playSound("start");
      };

      resize();
    </script>
  </body>
